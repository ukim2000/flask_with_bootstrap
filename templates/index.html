{% extends "base.html" %}


{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">MyWebsite</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link activate" aria-current="page" href="/?query=latest">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link activate" aria-current="page" href="/?query=US">US</a>
        </li>
        <li class="nav-item">
          <a class="nav-link activate" aria-current="page" href="/?query=World">World</a>
        </li>
        <li class="nav-item">
          <a class="nav-link activate" aria-current="page" href="/?query=finance">Finance</a>
        </li>
        <li class="nav-item">
          <a class="nav-link activate" aria-current="page" href="/?query=travel">Travel</a>
        </li>
      </ul>
    </div>
  </nav>


<div class="container">
  <h1 class="my-4 text-center">Welcome to News</h1>
  <form class="form-inline justify-content-center mb-4" method="get" action="/">
      <input class="form-control mr-5" type="text" name="query" value="{{query}}" placeholder="Search for news..." >
      <button id="search-btn" class="btn btn-primary" type="submit">Search</button>
  </form>
  <div class="row">
    {% for article in articles%}
    <div class="col-mid-6">
      <div class="card mb-4 news-article">
        {% if article.urlToImage%}
        <img src="{{article.urlToImage}}" alt="picture" class="card-img-top">

        {% endif %}
        <div class="card-body">
          <h5 class="card-title"><a href="{{article.url}}" target="_blank">{{article.title}}</a></h5>
          <p class="card-text">{{article.description}}</p>
        </div>
      </div>

    </div>


    {% endfor %}

  </div>

</div>



{% endblock%}
